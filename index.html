
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng dẫn vào server</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; text-align: center; }
        h1 { margin-bottom: 10px; }
        .ip-box { background: #222; padding: 10px; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
        .copy-btn { margin-left: 10px; padding: 5px 10px; border: none; background: #00c853; color: white; cursor: pointer; border-radius: 5px; }
        img { max-width: 100%; height: auto; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <h1>Chào mừng đến với server!</h1>
    <div class="ip-box">
        IP Server: <span id="ip-text">play.example.net</span>
        <button class="copy-btn" onclick="copyIP()">Copy</button>
    </div>

    <h2>Hướng dẫn trên máy tính (PC)</h2>
    <img src="images/pc.png" alt="PC Guide">

    <h2>Hướng dẫn trên điện thoại (PE)</h2>
    <img src="images/pe.png" alt="PE Guide">

    <h2>Hướng dẫn khác</h2>
    <img src="images/other.png" alt="Other Guide">

    <script>
        function copyIP() {
            const ip = document.getElementById("ip-text").innerText;
            navigator.clipboard.writeText(ip).then(() => {
                alert("Đã copy IP: " + ip);
            });
        }
    </script>
</body>
</html>
